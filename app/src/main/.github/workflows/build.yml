name: Build Diana APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клон проєкту
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Встановлюємо JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Встановлюємо Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v4
        with:
          api-level: 34
          build-tools: "34.0.0"

      # 4️⃣ Кешування Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      # 5️⃣ Збірка debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 6️⃣ Збереження APK як артефакту
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: diana-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
